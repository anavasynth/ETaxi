<!-- Modal для замовлення трансферу -->
<div class="modal fade" id="transferModal" tabindex="-1" aria-labelledby="transferModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title" id="transferModalLabel" data-i18n="transfer_modal_header">Замовлення трансферу</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрити"></button>
      </div>
      <div class="modal-body">
        <form id="transferForm">
          <div class="mb-3">
            <label for="firstName" class="form-label" data-i18n="transfer_modal_name">Ім'я</label>
            <input type="text" class="form-control" id="firstName" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label" data-i18n="transfer_modal_phone">Телефон</label>
            <input type="text" class="form-control" id="phone" required>
          </div>
          <div class="mb-3">
            <label for="seats" class="form-label" data-i18n="transfer_modal_seats">Кількість місць</label>
            <select class="form-select" id="seats" required>
              <option value="1-3">1–3 особи</option>
              <option value="4-6">4–6 осіб</option>
              <option value="6-8">6–8 осіб</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="transferDate" class="form-label" data-i18n="transfer_modal_date">Дата трансферу</label>
            <input type="date" class="form-control" id="transferDate" required>
          </div>
          <div class="mb-3">
            <label class="form-label" data-i18n="transfer_modal_payment_type">Тип оплати</label>
            <select class="form-select" id="paymentType" required>
              <option value="full" data-i18n="transfer_modal_full_payment">Повна оплата</option>
              <option value="partial" data-i18n="transfer_modal_partial_payment">Часткова оплата</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="price" class="form-label" data-i18n="transfer_modal_price">Ціна</label>
            <input type="text" class="form-control" id="price" readonly>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-i18n="transfer_modal_cancel">Скасувати</button>
        <button type="button" class="btn btn-success" id="payTransferBtn" data-i18n="transfer_modal_pay">Оплатити</button>
      </div>
    </div>
  </div>
</div>
