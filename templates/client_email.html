<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Підтвердження замовлення</title>
</head>
<body style="background-color: #e8f5e9; font-family: Arial, sans-serif; padding: 20px;">
    <div style="max-width: 600px; margin: auto; background: #ffffff; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <div style="text-align: center;">
            <img src="{{ logo_url }}" alt="Logo" style="max-width: 150px; margin-bottom: 20px;">
        </div>
        <h2 style="color: #2e7d32;">Дякуємо за ваше замовлення!</h2>
        <p>Шановний(а) {{ customer_name }},</p>
        <p>Ми успішно отримали ваше замовлення:</p>
        <ul>
            <li><strong>Телефон:</strong> {{ phone }}</li>
            <li><strong>Email:</strong> {{ email }}</li>
            <li><strong>Дата та час:</strong> {{ date_time }}</li>
        </ul>
        <p>Ми з вами скоро зв'яжемося!</p>
        <hr style="margin: 30px 0;">
        <p style="font-size: 12px; color: #777;">Це автоматичне повідомлення, будь ласка, не відповідайте на нього.</p>
    </div>
</body>
</html>
